  <body>
    <div class="error-message">{% if error %}{{ error }}{% endif %}</div>

      <form method="POST" action="{{ url_for('login')}}" onsubmit="return validateForm();">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Submit">
        <input type="button" value="Home" onclick="location.href='{{ url_for('home') }}'">
        <input type="button" value="Register" onclick="location.href='{{ url_for('register') }}'">

        <br><br><br><br>

      </form>
  </body>

 <script>

  var submitCount = 0;

  function validateForm() {
    /* Get the values of the username and password inputs */
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    /* Check if the username and password match */
    if (!username || !password) {
      /* Show an alert if the username or password are empty */
      submitCount++;
      var message = "Please enter user and password.";
      if (submitCount >= 3) {
        message = "Would you like to register?";
      }
      var response = window.confirm(message);

      /* If the user chooses to register, redirect them to the register page */
      if (response && submitCount >= 3) {
        location.href = "{{ url_for('register') }}";
      } else {
        /* Reset the username and password fields */
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      }

      /* Return false to prevent the form from being submitted */
      return false;
    }

    /* Reset the submit count if the username and password match */
    submitCount = 0;

    /* Return true if the username and password match */
    return true;
  }
</script>
